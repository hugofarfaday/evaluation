<!doctype html>
<html lang="fr">
  <head>
    <title>Portfolio de Ugo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/contact.css">
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
              <div class="container">
                <a class="navbar-brand" href="index.html" id="title">Portfolio de Ugo</a>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav mt-2 mt-lg-0 d-flex justify-content-end width-100">
                        <li class="nav-item active">
                            <a class="nav-link" id="propos" href="propos.html">A propos </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="comp" href="contact.html" >Contact </a>
                        </li>
                    </ul>
                </div>
          </div>
        </nav>   
    </header>
    <div class="bg-image" id="bg" style="background-image: url('image/space.jpg');">
      <div>
        <div class="contact-form-wrapper d-flex justify-content-center">
          <form action="#" class="contact-form">
            <h5 class="title" id="titre">Contactez moi !</h5>
            <p class="description" id="texte">Contactez moi pour avoir plus d'info sur ce que je peut faire !</p>
            <div>
              <input type="text" class="form-control rounded border-white mb-3 form-input" id="name" placeholder="Nom Complet" required>
            </div>
            <div>
              <input type="email" class="form-control rounded border-white mb-3 form-input" placeholder="Email" required>
            </div>
            <div>
              <textarea id="message" class="form-control rounded border-white mb-3 form-text-area" rows="5" cols="30" placeholder="Contenu du Message..." required></textarea>
            </div>
            <div class="submit-button-wrapper">
              <input type="submit" value="Envoyer">
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
     <script src="js/contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
